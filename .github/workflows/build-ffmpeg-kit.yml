name: Build FFmpeg-Kit for FireTV

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y yasm pkg-config autoconf automake libtool

      - name: Clone FFmpeg-Kit
        run: |
          git clone https://github.com/arthenica/ffmpeg-kit.git
          cd ffmpeg-kit
          git checkout v5.1.LTS

      - name: Build FFmpeg-Kit (FireTV / armeabi-v7a)
        run: |
          cd ffmpeg-kit
          ./android.sh \
            --lts \
            --enable-gpl \
            --enable-x264 \
            --enable-x265 \
            --enable-opus \
            --enable-libvorbis \
            --enable-speex \
            --android-abi armeabi-v7a \
            --android-api-level 21

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-kit-firetv
          path: ffmpeg-kit/prebuilt/*.aar
